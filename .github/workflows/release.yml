name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release'
        required: true
        default: 'v0.9.0'

permissions:
  contents: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: linux2rest-x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            artifact_name: linux2rest-aarch64-unknown-linux-gnu
          - target: armv7-unknown-linux-gnueabihf
            artifact_name: linux2rest-armv7-unknown-linux-gnueabihf

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/linux2rest ${{ matrix.artifact_name }}
          chmod +x ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/linux2rest-x86_64-unknown-linux-gnu/linux2rest-x86_64-unknown-linux-gnu release/
          cp artifacts/linux2rest-aarch64-unknown-linux-gnu/linux2rest-aarch64-unknown-linux-gnu release/
          cp artifacts/linux2rest-armv7-unknown-linux-gnueabihf/linux2rest-armv7-unknown-linux-gnueabihf release/
          ls -la release/

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release/*"
          allowUpdates: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
