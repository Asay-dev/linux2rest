name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: linux2rest-x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            artifact_name: linux2rest-aarch64-unknown-linux-gnu
          - target: armv7-unknown-linux-gnueabihf
            artifact_name: linux2rest-armv7-unknown-linux-gnueabihf

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/linux2rest ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux2rest-x86_64-unknown-linux-gnu/linux2rest-x86_64-unknown-linux-gnu
            linux2rest-aarch64-unknown-linux-gnu/linux2rest-aarch64-unknown-linux-gnu
            linux2rest-armv7-unknown-linux-gnueabihf/linux2rest-armv7-unknown-linux-gnueabihf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
